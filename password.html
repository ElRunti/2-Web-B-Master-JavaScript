<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Password</title>
</head>
<body>

<div class="contenedor">

    <h1>Generador de contraseñas</h1>

   
    <input type="text" id="password" readonly>

  
    <div class="opciones">

        <label>
            Longitud:
            <input type="number" id="longitud" value="12" min="8" max="50">
        </label>

        <label>
            <input type="checkbox" id="mayusculas" checked>
            Incluir Mayúsculas
        </label>

        <label>
            <input type="checkbox" id="minusculas" checked>
            Incluir Minúsculas
        </label>

        <label>
            <input type="checkbox" id="numeros" checked>
            Incluir Números
        </label>

        <label>
            <input type="checkbox" id="simbolos" checked>
            Incluir Símbolos
        </label>

    </div>

    <button id="generar">Generar Password</button>

</div>

<script src="password.js"></script>

</body>
</html>
